<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louis Vitton Luxury bag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <h2>Louis Vitton Luxury bag</h2>
    <img src="lvbag.png" alt="Luxury Bag" class="img-fluid mb-3" width="300">
    <p><strong>Price:</strong> 63,000 PHP</p>
    <p><strong>Brand:</strong> A Louis Vuitton bag is a symbol of luxury and
         sophistication, crafted with premium materials and iconic monogram patterns
          that blend timeless style with exceptional durability. </p>
    <!-- Add to Cart Button with data attributes -->
    <button id="add-to-cart" class="btn btn-success mb-3"
      data-name="Luxury Bag"
      data-price="63,000"
      data-image="lvbag.png"
      data-brand="Louis Vuitton">
      Add to Cart
    </button>
    <br>
    <a href="index.html" class="btn btn-secondary">Back to Catalog</a>
</div>
  <script src="products.js"></script>
  
</body>
</html>

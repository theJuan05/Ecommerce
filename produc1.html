<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Running Shoes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <h2>Nike Running Shoes</h2>
    <img src="nikeshoes.png" alt="Nike Running Shoes" class="img-fluid mb-3" width="300">
    <p><strong>Price:</strong> 20,000 PHP</p>
    <p> Nike shoes are globally recognized for their innovative design, superior comfort, and cutting-edge technology, blending performance and style for athletes and everyday wearers alike.</p>
    
    <!-- Add to Cart Button with data attributes -->
    <button id="add-to-cart" class="btn btn-success mb-3"
      data-name="Nike Running Shoes"
      data-price="20,000"
      data-image="nikeshoes.png"
      data-brand="Nike">
      Add to Cart
    </button>
    
    <br>
    <a href="index.html" class="btn btn-secondary">Back to Catalog</a>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="products.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Shoes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <h2>Luxury Shoes</h2>
    <img src="lvshoes.png" alt="Luxury Shoes" class="img-fluid mb-3" width="300">
    <p><strong>Price:</strong> 70,000 PHP</p>
    <p>Louis Vuitton shoes epitomize luxury and sophistication, meticulously crafted in Italy using premium materials and showcasing the Maison's signature designs.</p>
    
    <!-- Add to Cart Button with data attributes -->
    <button id="add-to-cart" class="btn btn-success mb-3"
      data-name="Luxury Shoes"
      data-price="70,000"
      data-image="lvshoes.png"
      data-brand="Louis Vuitton">
      Add to Cart
    </button>
    
    <br>
    <a href="index.html" class="btn btn-secondary">Back to Catalog</a>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="products.js"></script>
</body>
</html>
